
<div>
    <h2><span translate="modernApp.product.detail.title">Product</span> {{product.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="modernApp.product.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="modernApp.product.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="modernApp.product.sku">Sku</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.sku}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="modernApp.product.stock">Stock</span>
                </td>
                <td>
                    <span class="form-control-static">{{product.stock}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="modernApp.product.department">Department</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'modernApp.Department.' + product.department}}">{{product.department}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
